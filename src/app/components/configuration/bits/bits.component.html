<div [ngStyle]="{
    'background-color': (settings.values$ | async)?.['background-color'],
    'border-color': (settings.values$ | async)?.['border-color'],
    'color': (settings.values$ | async)?.['color']
    }" class="form-container">

    <section class="enable-bits-sec" [formGroup]="bits">
        <p>
            <mat-checkbox formControlName="enable-bits"><span [ngStyle]="{
        'background-color': (settings.values$ | async)?.['background-color'],
        'border-color': (settings.values$ | async)?.['border-color'],
        'color': (settings.values$ | async)?.['color']
        }">Enable Bits</span></mat-checkbox>
        </p>
    </section>
    <section *ngIf="bits.value['enable-bits'] === true">
        <mat-form-field appearance="fill">
            <mat-label>Bits Tier</mat-label>
            <mat-select>
                <mat-option *ngFor="let food of options" [value]="food">
                    {{food}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p>
            <mat-hint matRipple #ripple><span style="font-weight: bolder;">Move Up {{0}} bits | Pin to
                    Top {{0}} bits</span></mat-hint>
        </p>
    </section>
    <section class="button-bar">
        <button mat-raised-button class="border-button" [ngStyle]="{
                'color': (settings.values$ | async)?.['color'],
                'border-color': (settings.values$ | async)?.['border-color'],
                'background-color': (settings.values$ | async)?.['background-color']
                }" (click)="true">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </section>
</div>
