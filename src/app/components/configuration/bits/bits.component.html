<div [ngStyle]="{
    'background-color': (settings.appearance$ | async)?.['background-color'],
    'border-color': (settings.appearance$ | async)?.['border-color'],
    'color': (settings.appearance$ | async)?.['color']
    }" class="form-container" [formGroup]="bits">

    <section class="enable-bits-sec">
        <p>
            <mat-checkbox formControlName="enable-bits"><span [ngStyle]="{
        'background-color': (settings.appearance$ | async)?.['background-color'],
        'border-color': (settings.appearance$ | async)?.['border-color'],
        'color': (settings.appearance$ | async)?.['color']
        }">Enable Bits</span></mat-checkbox>
        </p>
    </section>
    <section *ngIf="bits.value['enable-bits'] === true">
        <mat-form-field appearance="fill">
            <mat-label>Bits Tier</mat-label>
            <mat-select formControlName="bits-tier">
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p>
            <mat-hint matRipple #ripple><span style="font-weight: bolder;">Move Up {{0}} bits | Pin to
                    Top {{0}} bits</span></mat-hint>
        </p>
    </section>
    <section *ngIf="bits.value['enable-bits'] === true">
        <mat-label>Pin Days ({{bits.value['pin-days']}} days)</mat-label>
        <mat-slider min="1" max="5" step="1">
            <input matSliderThumb formControlName="pin-days">
        </mat-slider>
    </section>
    <section class="button-bar">
        <button mat-raised-button class="border-button" [ngStyle]="{
                'color': (settings.appearance$ | async)?.['color'],
                'border-color': (settings.appearance$ | async)?.['border-color'],
                'background-color': (settings.appearance$ | async)?.['background-color']
                }" (click)="save()">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </section>
</div>
