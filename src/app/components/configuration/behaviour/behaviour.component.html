<div *ngIf="settings.appearance$ | async as appearance" [ngStyle]="{
    'border-color': appearance['border-color'],
    'color': appearance['color']
    }" class="form-container" [formGroup]="behaviour">

    <section class="input-section">
        <p>
            <mat-checkbox formControlName="auto-shoutouts"><span [ngStyle]="{
        'background-color': appearance['background-color'],
        'border-color': appearance['border-color'],
        'color': appearance['color']
        }">Auto Shoutout</span></mat-checkbox>
        </p>
        <p>
            <mat-checkbox formControlName="badge-vip"><span [ngStyle]="{
        'background-color': appearance['background-color'],
        'border-color': appearance['border-color'],
        'color': appearance['color']
        }">Badge Vip</span></mat-checkbox>
        </p>
    </section>

    <section class="button-bar">
        <button mat-raised-button class="border-button" [ngStyle]="{
                'color': appearance['color'],
                'border-color': appearance['border-color'],
                'background-color': appearance['background-color']
                }" (click)="settings.update(behaviour.value)">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </section>
</div>
