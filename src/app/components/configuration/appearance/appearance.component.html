<div [ngStyle]="{
    'background-color': appearance.value['background-color'],
    'border-color': appearance.value['border-color']
    }" class="form-container">
    <section [formGroup]="appearance">
        <div [ngStyle]="{
        'border-color': appearance.value['border-color']
        }" class="color-field">
            <mat-form-field>
                <mat-label [ngStyle]="{
                'color': appearance.value['color']
                }">Font Color {{appearance.value['color']}}</mat-label>
                <input type="color" matInput name="color-font" [value]="appearance.value['color']" #icolor
                    (change)="colorChange(icolor.value, 'color')" />
            </mat-form-field>
        </div>
        <div [ngStyle]="{
            'border-color': appearance.value['border-color']
            }" class="color-field">
            <mat-form-field>
                <mat-label [ngStyle]="{
                    'color': appearance.value['color']
                    }">Border Color {{appearance.value['border-color']}}</mat-label>
                <input type="color" matInput name="color-border" [value]="appearance.value['border-color']" #iborder
                    (change)="colorChange(iborder.value, 'border-color')" />
            </mat-form-field>
        </div>
        <div [ngStyle]="{
            'border-color': appearance.value['border-color']
            }" class="color-field">
            <mat-form-field>
                <mat-label [ngStyle]="{
                    'color': appearance.value['color']
                    }">Background Color {{appearance.value['background-color']}}</mat-label>
                <input type="color" matInput name="color-background" [value]="appearance.value['background-color']"
                    #ibackground (change)="colorChange(ibackground.value, 'background-color')" />
            </mat-form-field>
        </div>
    </section>
    <section class="button-bar">
        <button mat-flat-button class="border-button" [ngStyle]="{
            'color': appearance.value['color'],
            'border-color': appearance.value['border-color'],
            'background-color': appearance.value['background-color']
            }" (click)="randomize()">
            <mat-icon>shuffle</mat-icon>
            Randomize
        </button>
        <button mat-raised-button class="border-button" [ngStyle]="{
            'color': appearance.value['color'],
            'border-color': appearance.value['border-color'],
            'background-color': appearance.value['background-color']
            }" (click)="settings.update(appearance.value)">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </section>
</div>
