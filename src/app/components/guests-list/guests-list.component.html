<div class="list-container-pinned">
    <ul>
        <li class="row-layout" *ngFor="let patron of patrons">
            <div>
                <a href="https://twitch.tv/{{patron.streamer_id | twitch_user:'login'}}" target="_blank">
                    <img class="profile_image_url" title="{{patron.streamer_id | twitch_user:'display_name'}}"
                        src="{{patron.streamer_id | twitch_user:'profile_image_url'}}">
                </a>
                <img class="poster_img" title="{{patron.poster_id | twitch_user:'display_name'}}"
                    src="{{patron.poster_id | twitch_user:'profile_image_url'}}">
            </div>
            <div class="grow1">
                <div class="display_name">{{patron.streamer_id | twitch_user:'display_name'}}</div>
                <div class="description">
                    {{patron.streamer_id | twitch_user:'description' | truncate:80}}
                </div>
            </div>
            <span class="action-layout">
                <div class="non-action-item">
                    <img class="poster_img" title="{{patron.pinner_id | twitch_user:'display_name'}}"
                    src="{{patron.pinner_id | twitch_user:'profile_image_url'}}">
                </div>
            </span>
        </li>
    </ul>
</div>
<div *ngIf="guests.length === 0" class="empty-list">
    <img class="empty-list-img" src="logo_1.svg" />
    <h4 class="empty-list-title">No Shoutouts Yet</h4>
</div>
<div class="list-container" [ngClass]="{'full-height': patrons.length === 0, 'pinned-height': patrons.length > 0}">
    <ul>
        <li class="row-layout" *ngFor="let guest of guests">
            <div>
                <a href="https://twitch.tv/{{guest.streamer_id | twitch_user:'login'}}" target="_blank">
                    <img class="profile_image_url" title="{{guest.streamer_id | twitch_user:'display_name'}}"
                        src="{{guest.streamer_id | twitch_user:'profile_image_url'}}">
                </a>
                <img class="poster_img" title="{{guest.poster_id | twitch_user:'display_name'}}"
                    src="{{guest.poster_id | twitch_user:'profile_image_url'}}">
            </div>
            <div class="grow1">
                <div class="display_name">{{guest.streamer_id | twitch_user:'display_name'}}</div>
                <div class="description">
                    {{guest.streamer_id | twitch_user:'description' | truncate:80}}
                </div>
            </div>
            <span class="action-layout">
                <div class="action-item" *ngIf="patrons.length === 0" (click)="actionClick(guest, 'pin-item')" [ngClass]="{'action-disabled' : disable['actions'] || disable['pin-item'], '': !(disable['actions'] || disable['pin-item'])}">ðŸ–ˆ</div>
                <div class="action-item" (click)="actionClick(guest, 'move-up')" [ngClass]="{'action-disabled' : disable['actions'] || disable['move-up'], '': !(disable['actions'] || disable['move-up'])}">&#8682;</div>
            </span>
        </li>
    </ul>
</div>
